<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="Name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            size="20"
            maxlength="20"
            placeholder="Full Name"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            size="20"
            maxlength="20"
            placeholder="name@pdx.edu"
          />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <div>
            <input
              type="radio"
              name="character"
              id="spongebob"
              value="spongebob"
            />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" name="character" id="sandy" value="sandy" />
            <label for="sandy">Sandy</label>
          </div>
          <div>
            <div>
              <input
                type="radio"
                name="character"
                id="patrick"
                value="patrick"
              />
              <label for="patrick">Patrick</label>
          </div>
        </fieldset>
        <br>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <input type="checkbox" name="watched" id="option1" value="yes">
            <label for="option1">Yes, I have watched all the episodes</label>
          </div>
          <div>
            <input type="checkbox" name="memes" id="option2" value="yes">
            <label for="option2">Yes, it's got the best memes</label>
          </div>
        </fieldset>
        <br>
        <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </main>
  </body>
</html>
